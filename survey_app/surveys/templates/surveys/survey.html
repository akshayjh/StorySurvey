{% extends "base.html" %}

{% block content %}
<div class="container">

    <div class="page-header">
        <h1>{{ story.title }}</h1>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">

                <ul class="list-group">
                    <li class="list-group-item">
                        <h2>Story beginning</h2>
                        <p class="lead">
                            {{ story.start }}
                        </p>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">

                <div class="panel-body">
                    <h2>Story events</h2>
                    <p class="lead">
                        <em>
                            In this section, you will create as many event as you choose in order to complete the story.
                        </em>
                    </p>
                </div>

                <ul class="list-group js-story-event-list">                           

                </ul>

                <div class="panel-body">
                    <button class="btn btn-primary js-add-event">Add another event</button>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">

                <ul class="list-group">
                    <li class="list-group-item">
                        <h2>Story end</h2>
                        <p class="lead">
                            {{ story.end }}
                        </p>
                    </li>
                </ul>

                <div class="panel-body">
                    <button class="btn btn-lg btn-success js-submit-story">Submit Story</button>
                </div>

            </div>
        </div>
    </div>

</div>
{% endblock %}
